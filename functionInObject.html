<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtion</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person={
            firstName:"Didar",
            lastName:"Bhuiyan",
            id:211,
            fullName:function(){
                return this.firstName+" "+this.lastName;
            }
        };
        document.getElementById("demo").innerHTML=person.fullName();

    </script>
</body>
</html>
